meta:
  name: Kumanui Colors
  version: 0.0.1
  description: Source-of-truth color tokens for the Kumanui theme
  colorSpace: srgb
  license: MIT

palette:

  black:
    base:  { value: "#202430", type: color }
    light: { value: "#404860", type: color }
    dark:  { value: "#101218", type: color }

  white:
    base:  { value: "#EEEEEE", type: color }
    light: { value: "#FFFFFF", type: color }
    dark:  { value: "#CCCCCC", type: color }

  red:
    base:  { value: "#FF0022", type: color }
    light: { value: "#F07586", type: color }
    dark:  { value: "#66000E", type: color }

  green:
    base:  { value: "#00FF22", type: color }
    light: { value: "#75F086", type: color }
    dark:  { value: "#00660E", type: color }

  blue:
    base:  { value: "#477EEB", type: color }
    light: { value: "#96B1E9", type: color }
    dark:  { value: "#0C2D6E", type: color }

  magenta:
    base:  { value: "#DD00FF", type: color }
    light: { value: "#DF75F0", type: color }
    dark:  { value: "#580066", type: color }

  cyan:
    base:  { value: "#00DDFF", type: color }
    light: { value: "#75DFF0", type: color }
    dark:  { value: "#005866", type: color }

  yellow:
    base:  { value: "#FFDD00", type: color }
    light: { value: "#F0DF75", type: color }
    dark:  { value: "#665800", type: color }

semantics:
  terminal:
    background: { value: "{palette.black.dark}", type: color }
    text:       { value: "{palette.white.base}", type: color }
    boldText:   { value: "{palette.white.light}", type: color }
    selection:  { value: "{palette.yellow.base}", alpha: 0.25, type: color }
    cursor:     { value: "{palette.yellow.base}", alpha: 0.5, type: color }
    ansi:
      # Standard ANSI (0-7): Base tier
      standard:
        black:   { value: "{palette.black.base}", type: color }
        red:     { value: "{palette.red.base}", type: color }
        green:   { value: "{palette.green.base}", type: color }
        yellow:  { value: "{palette.yellow.base}", type: color }
        blue:    { value: "{palette.blue.base}", type: color }
        magenta: { value: "{palette.magenta.base}", type: color }
        cyan:    { value: "{palette.cyan.base}", type: color }
        white:   { value: "{palette.white.base}", type: color }

      # Bright ANSI (8-15): Light tier
      bright:
        black:   { value: "{palette.black.light}", type: color }
        red:     { value: "{palette.red.light}", type: color }
        green:   { value: "{palette.green.light}", type: color }
        yellow:  { value: "{palette.yellow.light}", type: color }
        blue:    { value: "{palette.blue.light}", type: color }
        magenta: { value: "{palette.magenta.light}", type: color }
        cyan:    { value: "{palette.cyan.light}", type: color }
        white:   { value: "{palette.white.light}", type: color }
